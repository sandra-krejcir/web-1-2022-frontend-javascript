<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <form class="card" id="new-contact-form">
      <h2>Create new contact</h2>
      <div class="form-element">
        <i class="bi bi-person-fill"></i>
        <input type="text" placeholder="Name" required id="name" />
      </div>
      <div class="form-element">
        <i class="bi bi-person-fill"></i>
        <input type="text" placeholder="Surname" id="surname" />
      </div>
      <div class="form-element">
        <i class="bi bi-building"></i>
        <input type="text" placeholder="Company" id="company" />
      </div>
      <div class="form-element">
        <i class="bi bi-phone-fill"></i>
        <input type="tel" placeholder="Phone" id="phone" />
      </div>
      <div class="form-element">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" placeholder="Email" id="email" />
      </div>
      <input type="submit" value="Create" />
    </form>
    <script src="firebase-script.js"></script>
    <script src="update-script.js"></script>
  </body>
</html>
